name: workflow

on:
    push:
        branches:
            - main
        paths-ignore:
            - "README.md"

jobs:
    integration:
        name: Continuous Integration
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Lint code
              run: echo "Linting repository"
            
            - name: Run unit tests
              run: echo "Running unit tests"
    build-and-push-ecr-image:
        name: Continuous Delivery
        needs: integration
        runs-on: ubuntu-latest
        outputs:
          image: ${{ steps.set-image.outputs.image }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Debug - List files
              run: |
                ls -la
                echo "Looking for Dockerfile:"
                find . -name "*ocker*" -type f

            - name: Install utilities
              run: |
                sudo apt-get update
                sudo apt-get install -y jq unzip

            - name: Configure aws credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1
            
            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
                IMAGE_TAG: latest
              run: |
                # Validate required variables
                if [ -z "$ECR_REGISTRY" ]; then
                  echo "ERROR: ECR registry is empty"
                  exit 1
                fi
                if [ -z "$ECR_REPOSITORY" ]; then
                  echo "ERROR: ECR repository is empty"
                  exit 1
                fi
                
                # Create Dockerfile if not found
                if [ ! -f Dockerfile ]; then
                  cat > Dockerfile << 'EOF'
                FROM python:3.11-slim
                WORKDIR /app
                COPY . /app
                RUN pip install -r requirements.txt
                CMD ["python3", "app.py"]
                EOF
                fi
                
                # Build and push
                docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                
            - name: Set image output
              id: set-image
              if: success()
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
                IMAGE_TAG: latest
              run: |
                echo "ECR_REGISTRY: $ECR_REGISTRY"
                echo "ECR_REPOSITORY: $ECR_REPOSITORY"
                IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
                echo "Setting image output: $IMAGE"
                echo "image=$IMAGE" >> $GITHUB_OUTPUT
    Continuous-Deployment:
        needs: build-and-push-ecr-image
        runs-on: self-hosted
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Configure AWS Credntials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Pull latest image
              run: |
               docker pull ${{ secrets.AWS_ECR_LOGIN_URI}}/${{secrets.ECR_REPOSITORY_NAME}}:latest
            
            - name: Stop and remove container if running
              run: |
                docker ps -q --filter "name=networksecurity" | grep -q . && docker stop networksecurity && docker rm -fv networksecurity
            
            - name: Run Docker image to serve users
              run: |
                IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
                docker run -d -p 8080:8080 --ipc="host" --name=networksecurity  -e 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID}}' -e "AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}" -e "AWS_REGION=${{secrets.AWS_REGION}}" ${{secrets.AWS_ECR_LOGIN_URI}}/${{secrets.ECR_REPOSITORY_NAME}}:latest
            
            - name: Clean previous images and containers
              run: |
                docker system prune -f