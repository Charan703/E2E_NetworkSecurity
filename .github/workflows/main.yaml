name: workflow

on:
    push:
        branches:
            - main
        paths-ignore:
            - "README.md"

jobs:
    integration:
        name: Continuous Integration
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Lint code
              run: echo "Linting repository"
            
            - name: Run unit tests
              run: |
                pip install -r requirements.txt
                pip install -e .
                python -m pytest tests/unit/ -v --tb=short --maxfail=5
    build-and-push-ecr-image:
        name: Continuous Delivery
        needs: integration
        runs-on: ubuntu-latest
        outputs:
          image: ${{ steps.set-image.outputs.image }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Debug - List files
              run: |
                ls -la
                echo "Looking for Dockerfile:"
                find . -name "*ocker*" -type f

            - name: Install utilities
              run: |
                sudo apt-get update
                sudo apt-get install -y jq unzip

            - name: Configure aws credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1
            
            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
                IMAGE_TAG: latest
              run: |
                # Validate required variables
                if [ -z "$ECR_REGISTRY" ]; then
                  echo "ERROR: ECR registry is empty"
                  exit 1
                fi
                if [ -z "$ECR_REPOSITORY" ]; then
                  echo "ERROR: ECR repository is empty"
                  exit 1
                fi
                
                # Create Dockerfile if not found
                if [ ! -f Dockerfile ]; then
                  cat > Dockerfile << 'EOF'
                FROM python:3.11-slim
                WORKDIR /app
                COPY . /app
                RUN pip install -r requirements.txt
                CMD ["python3", "app.py"]
                EOF
                fi
                
                # Build and push
                docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                
            - name: Set image output
              id: set-image
              if: success()
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
                IMAGE_TAG: latest
              run: |
                echo "ECR_REGISTRY: $ECR_REGISTRY"
                echo "ECR_REPOSITORY: $ECR_REPOSITORY"
                IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
                echo "Setting image output: $IMAGE"
                echo "image=$IMAGE" >> $GITHUB_OUTPUT
    Continuous-Deployment:
        needs: build-and-push-ecr-image
        runs-on: self-hosted
        steps:
            - name: Free up disk space
              run: |
                df -h
                docker system prune -af --volumes
                sudo apt-get clean
                sudo rm -rf /tmp/*
                df -h
                
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Configure AWS Credntials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Pull latest image
              run: |
               docker pull ${{ secrets.AWS_ECR_LOGIN_URI}}/${{secrets.ECR_REPOSITORY_NAME}}:latest
            
            - name: Stop and remove container if running
              run: |
                if docker ps -q --filter "name=networksecurity" | grep -q .; then
                  echo "Stopping existing container..."
                  docker stop networksecurity
                  docker rm -fv networksecurity
                else
                  echo "No existing container found"
                fi
            
            - name: Run Docker image to serve users
              run: |
                docker run -d -p 8080:8080 --name=networksecurity -e 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID}}' -e "AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}" -e "AWS_REGION=${{secrets.AWS_REGION}}" ${{secrets.AWS_ECR_LOGIN_URI}}/${{secrets.ECR_REPOSITORY_NAME}}:latest
                
            - name: Verify deployment
              run: |
                echo "Checking container status..."
                docker ps -a
                echo "Checking container logs..."
                docker logs networksecurity --tail 50
                echo "Checking port binding..."
                ss -tlnp | grep :8080 || echo "Port 8080 not found"
                echo "Testing local connection..."
                sleep 10
                curl -f http://localhost:8080/health || echo "Health check failed"
                echo "Testing with private IP..."
                PRIVATE_IP=$(curl -s http://169.254.169.254/latest/meta-data/local-ipv4)
                curl -f http://$PRIVATE_IP:8080/health || echo "Private IP health check failed"
                echo "Checking if app is binding to all interfaces..."
                netstat -tlnp | grep :8080 || echo "App not listening on 8080"
                echo "Container environment check..."
                docker exec networksecurity ps aux | grep python || echo "Python process not found"
                
            - name: External connectivity diagnosis
              run: |
                echo "=== CONNECTIVITY DIAGNOSIS ==="
                PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
                echo "Public IP: $PUBLIC_IP"
                echo "Testing external access..."
                curl -v --connect-timeout 10 http://$PUBLIC_IP:8080/health || echo "External access FAILED"
                echo "Checking security groups..."
                aws ec2 describe-security-groups --group-ids $(curl -s http://169.254.169.254/latest/meta-data/security-groups) --query 'SecurityGroups[0].IpPermissions[?FromPort==`8080`]' || echo "Cannot check security groups"
                echo "Checking if container is actually running..."
                docker inspect networksecurity --format='{{.State.Status}}' || echo "Container not found"
                echo "Checking container port mapping..."
                docker port networksecurity || echo "No port mapping found"
                echo "Final connectivity test..."
                timeout 5 bash -c "</dev/tcp/$PUBLIC_IP/8080" && echo "Port 8080 is OPEN" || echo "Port 8080 is CLOSED"
            
            - name: Clean previous images and containers
              run: |
                docker system prune -f